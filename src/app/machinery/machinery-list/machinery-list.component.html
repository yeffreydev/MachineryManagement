<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Inventario de Maquinaria</h1>
    <button routerLink="/machinery/new" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300">
      <fa-icon [icon]="'plus'" class="mr-2"></fa-icon>
      Agregar Maquinaria
    </button>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
        <input
          type="text"
          id="search"
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          placeholder="Nombre, tipo o modelo..."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
        <select
          id="status"
          [(ngModel)]="statusFilter"
          (change)="onStatusChange()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let option of getStatusOptions()" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Machinery Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let machinery of filteredMachinery" class="mb-4">
      <app-machinery-card [machinery]="machinery"></app-machinery-card>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredMachinery.length === 0" class="bg-white rounded-lg shadow-md p-12 text-center">
    <fa-icon [icon]="'search'" class="text-gray-400 text-4xl mb-4"></fa-icon>
    <h3 class="text-lg font-medium text-gray-900 mb-1">No se encontraron máquinas</h3>
    <p class="text-gray-500">Intenta ajustar tus filtros de búsqueda</p>
  </div>
</div>
