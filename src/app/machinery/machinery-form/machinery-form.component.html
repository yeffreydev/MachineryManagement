<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">{{ isEditMode ? 'Editar Maquinaria' : 'Nueva Maquinaria' }}</h1>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <form [formGroup]="machineryForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 gap-6">
        <!-- Código -->
        <div>
          <label for="codigo" class="block text-sm font-medium text-gray-700 mb-1">Código</label>
          <input
            type="text"
            id="codigo"
            formControlName="codigo"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="machineryForm.get('codigo')?.invalid && machineryForm.get('codigo')?.touched"
          >
          <div *ngIf="machineryForm.get('codigo')?.invalid && machineryForm.get('codigo')?.touched" class="mt-1 text-sm text-red-600">
            El código es requerido
          </div>
        </div>

        <!-- Modelo -->
        <div>
          <label for="modelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo</label>
          <input
            type="text"
            id="modelo"
            formControlName="modelo"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="machineryForm.get('modelo')?.invalid && machineryForm.get('modelo')?.touched"
          >
          <div *ngIf="machineryForm.get('modelo')?.invalid && machineryForm.get('modelo')?.touched" class="mt-1 text-sm text-red-600">
            El modelo es requerido
          </div>
        </div>

        <!-- Tipo -->
        <div>
          <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
          <input
            type="text"
            id="tipo"
            formControlName="tipo"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="machineryForm.get('tipo')?.invalid && machineryForm.get('tipo')?.touched"
          >
          <div *ngIf="machineryForm.get('tipo')?.invalid && machineryForm.get('tipo')?.touched" class="mt-1 text-sm text-red-600">
            El tipo es requerido
          </div>
        </div>

        <!-- Estado -->
        <div>
          <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
          <select
            id="estado"
            formControlName="estado"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="disponible">Disponible</option>
            <option value="alquilada">Alquilada</option>
            <option value="mantenimiento">Mantenimiento</option>
          </select>
        </div>

        <!-- Ubicación -->
        <div>
          <label for="ubicacion" class="block text-sm font-medium text-gray-700 mb-1">Ubicación</label>
          <input
            type="text"
            id="ubicacion"
            formControlName="ubicacion"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="machineryForm.get('ubicacion')?.invalid && machineryForm.get('ubicacion')?.touched"
          >
          <div *ngIf="machineryForm.get('ubicacion')?.invalid && machineryForm.get('ubicacion')?.touched" class="mt-1 text-sm text-red-600">
            La ubicación es requerida
          </div>
        </div>

        <!-- Tarifa por Hora -->
        <div>
          <label for="tarifaHora" class="block text-sm font-medium text-gray-700 mb-1">Tarifa por Hora (S/.)</label>
          <input
            type="number"
            id="tarifaHora"
            formControlName="tarifaHora"
            min="0"
            step="0.01"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="machineryForm.get('tarifaHora')?.invalid && machineryForm.get('tarifaHora')?.touched"
          >
          <div *ngIf="machineryForm.get('tarifaHora')?.invalid && machineryForm.get('tarifaHora')?.touched" class="mt-1 text-sm text-red-600">
            La tarifa por hora es requerida y debe ser mayor o igual a 0
          </div>
        </div>

        <!-- Especificaciones -->
        <div class="mt-6">
          <h3 class="text-lg font-medium text-gray-900 mb-4">Especificaciones</h3>
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <!-- Potencia -->
            <div>
              <label for="potencia" class="block text-sm font-medium text-gray-700 mb-1">Potencia</label>
              <input
                type="text"
                id="potencia"
                formControlName="potencia"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>

            <!-- Capacidad -->
            <div>
              <label for="capacidad" class="block text-sm font-medium text-gray-700 mb-1">Capacidad</label>
              <input
                type="text"
                id="capacidad"
                formControlName="capacidad"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>

            <!-- Peso -->
            <div>
              <label for="peso" class="block text-sm font-medium text-gray-700 mb-1">Peso</label>
              <input
                type="text"
                id="peso"
                formControlName="peso"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>

            <!-- Dimensiones -->
            <div>
              <label for="dimensiones" class="block text-sm font-medium text-gray-700 mb-1">Dimensiones</label>
              <input
                type="text"
                id="dimensiones"
                formControlName="dimensiones"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>
          </div>
        </div>

        <!-- Image Upload -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Imagen</label>
          <input
            type="file"
            id="image"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div *ngIf="imagePreview" class="mt-4">
            <div class="flex items-center space-x-4">
              <img [src]="imagePreview" alt="Preview" class="w-24 h-24 object-cover rounded-md border">
              <div class="text-sm text-gray-600">
                <p>Imagen actual</p>
                <p *ngIf="isEditMode" class="text-xs text-gray-500">Sube una nueva imagen para reemplazarla</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mt-8 flex justify-end space-x-4">
        <button type="button" (click)="onCancel()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors duration-300">
          Cancelar
        </button>
        <button type="submit" [disabled]="machineryForm.invalid" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Actualizar Maquinaria' : 'Registrar Maquinaria' }}
        </button>
      </div>
    </form>
  </div>
</div>
