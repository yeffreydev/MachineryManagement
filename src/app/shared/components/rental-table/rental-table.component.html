<div class="overflow-x-auto">
  <table class="min-w-full bg-white rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Cliente</th>
        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Fecha Inicio</th>
        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Fecha Fin</th>
        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Estado</th>
        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Costo</th>
        <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Acciones</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let rental of rentals" class="hover:bg-gray-50">
        <td class="py-3 px-4 text-sm text-gray-700">{{ rental.clientName }}</td>
        <td class="py-3 px-4 text-sm text-gray-700">{{ rental.startDate | date:'dd/MM/yyyy' }}</td>
        <td class="py-3 px-4 text-sm text-gray-700">{{ rental.endDate | date:'dd/MM/yyyy' }}</td>
        <td class="py-3 px-4">
          <span class="px-2 py-1 text-xs font-semibold rounded-full" [ngClass]="getStatusClass(rental.status)">
            {{ getStatusText(rental.status) }}
          </span>
        </td>
        <td class="py-3 px-4 text-sm text-gray-700">${{ rental.cost }}</td>
        <td class="py-3 px-4">
          <button (click)="onEditRental(rental)" class="text-blue-500 hover:text-blue-700 mr-2">
            <fa-icon [icon]="'edit'"></fa-icon>
          </button>
          <button (click)="onDeleteRental(rental)" class="text-red-500 hover:text-red-700">
            <fa-icon [icon]="'trash'"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
