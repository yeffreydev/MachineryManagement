<nav class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a class="inline-flex gap-2 items-center" routerLink="/" >
             <img class="h-[50px]" src="/tyg.png" alt="">
             <span>T & G</span>
          </a>

        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a routerLink="/machinery" routerLinkActive="border-b-2 border-blue-500 text-gray-900" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
            Inventario
          </a>
          <a routerLink="/rental" routerLinkActive="border-b-2 border-blue-500 text-gray-900" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
            Alquileres
          </a>
          <a routerLink="/maintenance" routerLinkActive="border-b-2 border-blue-500 text-gray-900" class="inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
            Mantenimiento
          </a>
        </div>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <div class="ml-3 relative">
          <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-700" *ngIf="currentUser">
              {{ currentUser.firstName }} {{ currentUser.lastName }} ({{ getRoleText(currentUser.role) }})
            </span>
            <button (click)="logout()" class="text-sm text-gray-700 hover:text-gray-900">
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="-mr-2 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="sm:hidden" [class.hidden]="!isMobileMenuOpen" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 bg-white border-t border-gray-200">
      <a (click)="closeMobileMenu()" routerLink="/machinery" routerLinkActive="bg-blue-50 border-blue-500 text-blue-700" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50">
        Inventario
      </a>
      <a (click)="closeMobileMenu()" routerLink="/rental" routerLinkActive="bg-blue-50 border-blue-500 text-blue-700" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50">
        Alquileres
      </a>
      <a (click)="closeMobileMenu()" routerLink="/maintenance" routerLinkActive="bg-blue-50 border-blue-500 text-blue-700" class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50">
        Mantenimiento
      </a>
    </div>
    <div class="pt-4 pb-3 border-t border-gray-200" *ngIf="currentUser">
      <div class="px-2 space-y-1">
        <div class="px-3 py-2 text-base font-medium text-gray-800">
          {{ currentUser.firstName }} {{ currentUser.lastName }}
        </div>
        <div class="px-3 py-2 text-sm font-medium text-gray-500">
          {{ getRoleText(currentUser.role) }}
        </div>
        <div class="px-2">
          <button (click)="logout(); closeMobileMenu()" class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-50">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
