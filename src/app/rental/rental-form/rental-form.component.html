<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      {{ isEditMode ? 'Editar Alquiler' : 'Nuevo Alquiler' }}
    </h1>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <form [formGroup]="rentalForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 gap-6">
        <!-- Machinery Selection -->
        <div>
          <label for="machineryId" class="block text-sm font-medium text-gray-700 mb-1">Maquinaria</label>
          <select
            id="machineryId"
            formControlName="machineryId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="rentalForm.get('machineryId')?.invalid && rentalForm.get('machineryId')?.touched"
          >
            <option value="">Seleccionar maquinaria</option>
            <option *ngFor="let machinery of machineryList" [value]="machinery.id">
              {{ machinery.modelo }} - {{ machinery.tipo }}
            </option>
          </select>
          <div *ngIf="rentalForm.get('machineryId')?.invalid && rentalForm.get('machineryId')?.touched" class="mt-1 text-sm text-red-600">
            La maquinaria es requerida
          </div>
        </div>

        <!-- Client Information -->
        <div>
          <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cliente</label>
          <input
            type="text"
            id="clientName"
            formControlName="clientName"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="rentalForm.get('clientName')?.invalid && rentalForm.get('clientName')?.touched"
          >
          <div *ngIf="rentalForm.get('clientName')?.invalid && rentalForm.get('clientName')?.touched" class="mt-1 text-sm text-red-600">
            El nombre del cliente es requerido
          </div>
        </div>

        <!-- Date Range -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Inicio</label>
            <input
              type="date"
              id="startDate"
              formControlName="startDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="rentalForm.get('startDate')?.invalid && rentalForm.get('startDate')?.touched"
            >
            <div *ngIf="rentalForm.get('startDate')?.invalid && rentalForm.get('startDate')?.touched" class="mt-1 text-sm text-red-600">
              La fecha de inicio es requerida
            </div>
          </div>
          <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Fin</label>
            <input
              type="date"
              id="endDate"
              formControlName="endDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="rentalForm.get('endDate')?.invalid && rentalForm.get('endDate')?.touched"
            >
            <div *ngIf="rentalForm.get('endDate')?.invalid && rentalForm.get('endDate')?.touched" class="mt-1 text-sm text-red-600">
              La fecha de fin es requerida
            </div>
          </div>
        </div>

        <!-- Status and Cost -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
            <select
              id="status"
              formControlName="status"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="pending">Pendiente</option>
              <option value="active">Activa</option>
              <option value="completed">Completada</option>
            </select>
          </div>
          <div>
            <label for="cost" class="block text-sm font-medium text-gray-700 mb-1">Costo ($)</label>
            <input
              type="number"
              id="cost"
              formControlName="cost"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="rentalForm.get('cost')?.invalid && rentalForm.get('cost')?.touched"
              min="0"
            >
            <div *ngIf="rentalForm.get('cost')?.invalid && rentalForm.get('cost')?.touched" class="mt-1 text-sm text-red-600">
              El costo es requerido y debe ser mayor o igual a 0
            </div>
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mt-8 flex justify-end space-x-4">
        <button type="button" (click)="onCancel()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors duration-300">
          Cancelar
        </button>
        <button type="submit" [disabled]="rentalForm.invalid" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Actualizar' : 'Crear' }} Alquiler
        </button>
      </div>
    </form>
  </div>
</div>
