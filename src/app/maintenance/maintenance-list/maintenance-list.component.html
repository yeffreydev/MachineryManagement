<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">GestiÃ³n de Mantenimiento</h1>
    <button routerLink="/maintenance/new" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300">
      <i class="fas fa-plus mr-2"></i>
      Nuevo Mantenimiento
    </button>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Mantenimiento</label>
        <select
          id="type"
          [(ngModel)]="typeFilter"
          (change)="onTypeChange()"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option *ngFor="let option of getTypeOptions()" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Maintenances Table -->
  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="px-6 py-5 border-b border-gray-200">
      <h2 class="text-lg font-medium text-gray-800">Lista de Mantenimientos</h2>
    </div>
    <div class="p-6">
      <app-maintenance-table [maintenances]="filteredMaintenances"></app-maintenance-table>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="filteredMaintenances.length === 0" class="bg-white rounded-lg shadow-md p-12 text-center mt-6">
    <i class="fas fa-tools text-gray-400 text-4xl mb-4"></i>
    <h3 class="text-lg font-medium text-gray-900 mb-1">No hay mantenimientos registrados</h3>
    <p class="text-gray-500">Crea un nuevo registro de mantenimiento para comenzar</p>
  </div>
</div>
