<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">
      {{ isEditMode ? 'Editar Mantenimiento' : 'Nuevo Mantenimiento' }}
    </h1>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6">
    <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 gap-6">
        <!-- Machinery Selection -->
        <div>
          <label for="machineryId" class="block text-sm font-medium text-gray-700 mb-1">Maquinaria</label>
          <select
            id="machineryId"
            formControlName="machineryId"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="maintenanceForm.get('machineryId')?.invalid && maintenanceForm.get('machineryId')?.touched"
          >
            <option value="">Seleccionar maquinaria</option>
            <option *ngFor="let machinery of machineryList" [value]="machinery.id">
              {{ machinery.name }} - {{ machinery.model }}
            </option>
          </select>
          <div *ngIf="maintenanceForm.get('machineryId')?.invalid && maintenanceForm.get('machineryId')?.touched" class="mt-1 text-sm text-red-600">
            La maquinaria es requerida
          </div>
        </div>

        <!-- Maintenance Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Mantenimiento</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <label class="inline-flex items-center">
              <input
                type="radio"
                formControlName="maintenanceType"
                value="preventive"
                class="text-blue-600 focus:ring-blue-500"
              >
              <span class="ml-2">Preventivo</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                formControlName="maintenanceType"
                value="corrective"
                class="text-blue-600 focus:ring-blue-500"
              >
              <span class="ml-2">Correctivo</span>
            </label>
          </div>
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
          <input
            type="date"
            id="date"
            formControlName="date"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="maintenanceForm.get('date')?.invalid && maintenanceForm.get('date')?.touched"
          >
          <div *ngIf="maintenanceForm.get('date')?.invalid && maintenanceForm.get('date')?.touched" class="mt-1 text-sm text-red-600">
            La fecha es requerida
          </div>
        </div>

        <!-- Technician -->
        <div>
          <label for="technician" class="block text-sm font-medium text-gray-700 mb-1">Técnico</label>
          <input
            type="text"
            id="technician"
            formControlName="technician"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="maintenanceForm.get('technician')?.invalid && maintenanceForm.get('technician')?.touched"
          >
          <div *ngIf="maintenanceForm.get('technician')?.invalid && maintenanceForm.get('technician')?.touched" class="mt-1 text-sm text-red-600">
            El técnico es requerido
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-500]="maintenanceForm.get('description')?.invalid && maintenanceForm.get('description')?.touched"
          ></textarea>
          <div *ngIf="maintenanceForm.get('description')?.invalid && maintenanceForm.get('description')?.touched" class="mt-1 text-sm text-red-600">
            La descripción es requerida
          </div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="mt-8 flex justify-end space-x-4">
        <button type="button" (click)="onCancel()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors duration-300">
          Cancelar
        </button>
        <button type="submit" [disabled]="maintenanceForm.invalid" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
          {{ isEditMode ? 'Actualizar' : 'Registrar' }} Mantenimiento
        </button>
      </div>
    </form>
  </div>
</div>
